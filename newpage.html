<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOMEPAGE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d0072052fe.js" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .navbar {
            height: 100vh;
            width: 200px;
            background-color: #001540;
            position: fixed;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .navbar a {
            text-decoration: none;
            color: white;
            padding: 10px;
            margin: 5px 0;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #555;
        }

        .navbar a.active {
            background-color: #777;
        }

        .content {
            margin-left: 220px;
            padding: 16px;
            background-color: #f1f1f1;
            height: 100vh;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 17px;
            background-color: #001540;
            color: white;
            min-height: 6vh;
            border-radius: 18px;
            
        }

        .user-info {
            display: flex;
            align-items: center;
        }
        .user-info span{
            font-size: 18px;
        }

        .user-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #777;
            margin-right: 8px;
        }

        .user-icon i {
            margin-left: 8px;
            margin-top: 6px;
        }

        .scan-button {
            margin: 50px;
            margin-left: auto; 
            padding: 10px;
            background-color: #001540;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 24px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
        }

        .close {
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .scan-list {
            list-style: none;
            padding: 0;
        }

        .scan-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
        }

        .start-scan {
            margin-left: 10px;
        }

        .start {
            margin-left: auto; 
            margin-right: 10px; 
        }

        .scan-item.active {
            background-color: #4285f4; 
            color: white;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <a href="#" class="active">Options</a>
        <a href="#">Reports</a>
        <a href="#">Exports</a>
        <a href="#">Configs</a>
    </div>

    <div class="content">
        <div class="status-bar">
            <div class="user-info">
                <div class="user-icon"><i class="fa-solid fa-user"></i></div>
                <span>Welcome, User</span>
            </div>
            <span onclick="logout()">Log Out</span>
        </div>

        <button class="scan-button" onclick="openModal()">Add a Scan</button>

        <div class="modal" id="myModal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Fill in Scan Details</h2>
                <label for="scanName">Scan Name:</label>
                <input type="text" id="scanName" name="scanName" required>
                <label for="ipRanges">IP/Ranges:</label>
                <input type="text" id="ipRanges" name="ipRanges" required>
                <button onclick="submitScan()">Submit Scan</button>
            </div>
        </div>

        <div class="scan-list">
            <div class="scan-item ">
                <span>Scan 1</span>
                
                <span class="start">Start</span>
                <input type="radio" class="start-scan active" name="scan"  onclick="redirectToPage('scan1.html')">
            </div>
            <div class="scan-item">
                <span>Scan 2</span>
               
                <span class="start">Start</span>
                <input type="radio" class="start-scan" name="scan"  onclick="redirectToPage('scan2.html')">
            </div>
            <div class="scan-item">
                <span>Scan 3</span>
              
                <span class="start">Start</span>
                <input type="radio" class="start-scan" name="scan"  onclick="redirectToPage('scan3.html')">
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('myModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }

        function submitScan() {
            closeModal();
        }

        function redirectToPage(page) {
            window.location.href = page;
        }
        function logout() {

            window.location.href = 'index.html';
        }

        const btns = document.querySelectorAll(".start-scan");
        var radiobutton = function (manual) {
            btns.forEach((btn) => {
                btn.classList.remove("active");
            });

            btns[manual].classList.add("active");
        }
        btns.forEach((btn, i) => {
            btn.addEventListener("click", () => {
                radiobutton(i);
            });
        });
    </script>
</body>

</html>
